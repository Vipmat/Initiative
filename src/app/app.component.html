<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <p>I am in sidenav</p>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div><a routerLink="/">INITIATIVE</a></div>
      <div fxFlex fxLayout fxLayoutAlign="center">
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li><a routerLink="/home">Home</a></li>
          <li><a routerLink="/recruiters">Recruiters</a></li>
          <li><a routerLink="/candidates">Candidates</a></li>
          <li><a routerLink="/jobs">Jobs</a></li>
          <li><a routerLink="/faq">FAQ</a></li>
          <li><a routerLink="/about-us">About Us</a></li>
          <li><a routerLink="/contact">Contact</a></li>
        </ul>
      </div>
      <div fxLayout fxLayoutAlign="flex-end">
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li><a routerLink="/signup">Sign Up</a></li>
          <li><a routerLink="/login">Login</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
